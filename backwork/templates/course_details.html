<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap css/js link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- back stylesheet -->
    <link rel="stylesheet" href="{% static 'back.css' %}">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="{% url 'index' %}" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary"><i class="fa fa-book me-3"></i>Dream Success</h2>
        </a>
    </nav>
    {% for l in cou_d %}

    <div class="bg-gray-100">
        <img class="mh-300 w-full object-scale-down" alt="Thames International College" src="{{l.Image.url}}">
    </div>

    <div class="sticky top-0 z-20 bg-gray-100 shadow-xl">
        <div class="con sm-no-x-padding -mb-36 grid grid-cols-10 gap-2">

            <div class="col-span-2 text-center lg:-mt-8">
                <img src="{{l.Logo.url}}" alt=""
                    class="mb-1 max-h-48 rounded-r-3xl p-4 md:-mb-8 md:bg-white md:shadow-xl">
            </div>
            <div class="org-title col-span-8">
                <h1 class="title-font z-20 py-4 pb-1 text-xl font-bold leading-5 md:pb-4 md:text-4xl">
                    {{l.Name}}
                    <img src="data:image/svg+xml,%3c?xml%2â€¦l='%23075488'/%3e%3c/svg%3e"
                        class="w-8 hidden md:inline-block align-middle">
                </h1>

                <div class="justify-between md:flex">
                    <div class="mb-2 text-base leading-5 text-gray-600 md:text-xl">
                        <span>{{l.Address}}</span>
                    </div>
                </div>

            </div>

            <div class="about_section col-span-8 mt-4">
                <div class="bg-white p-4 rounded shadow-sm">
                    <h2 class="text-2xl font-bold mb-3">About Us</h2>
                    <div class="text-gray-700">
                        {{ l.About|safe }}
                    </div>
                   
                    <h2 class="text-2xl font-bold mt-4 mb-3">Admission Guidelines</h2>
                    <div class="text-gray-700">
                        {{ l.AdmissionGuidances|safe }}
                    </div>
                
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    </div>


</body>

</html>
