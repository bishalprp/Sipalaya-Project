<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstarp css js link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

      <!-- fontawesome cdn -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <!-- JavaScript -->
	  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

	  <!-- CSS -->
	  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
  
     <!-- custom css -->
     <link rel="stylesheet" href="{% static 'auth/auth.css' %}">
    <style>
       .cross{
           position: absolute;
           right: 10px;
           top: 0;
        }
       .cross:hover{
           color: rgba(252, 86, 15, 0.669);
        }
		#inputpassword{
			position: absolute;
			top: 40%;
			right: 5%;
		}
    </style>

</head>
<body>

<div class="main">
<div class="form-container">
    <a href="{% url 'index' %}"><h1 class="cross"><i class="fa-regular fa-circle-xmark"></i></h1></a>
	<p class="title">Change Password</p>
	<form method="POST" action="{% url 'change_password' %}" class="form">
		{% csrf_token %}
        {{form}}
		<button class="sign">Sign in</button>
	</form>
	<div class="social-message">
		<div class="line"></div>
		<p class="message">Login with social accounts</p>
		<div class="line"></div>
	</div>
	<div class="social-icons">
		<button aria-label="Log in with Google" class="icon">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
				<path d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z"></path>
			</svg>
		</button>
		
	</div>
	<p class="signup">Don't have an account?
		<a rel="noopener noreferrer" href="{% url 'register' %}" class="">Sign up</a>
	</p>
</div>
</div>


    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% if messages %}
      {% for message in messages %}
      <script>
        alertify.set('notifier','position', 'top-right');
        alertify.success('{{message}}');
  
      </script>
        
      {% endfor %}

    {% endif %}

	<script>
		function togglepassword(){
			const inputpassword =document.getElementById("password");
			const icon =document.getElementById('inputpassword');

			if (inputpassword.type === 'password'){
				inputpassword.type = 'text';
				icon.classList.remove('fa-eye-slash');
				icon.classList.add('fa-eye')
			}
			else{
				inputpassword.type = 'password';
				icon.classList.remove('fa-eye');
				icon.classList.add('fa-eye-slash')
			}
		}
	</script>
</body>
</html>
</body>
</html>
